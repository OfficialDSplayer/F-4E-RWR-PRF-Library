    <main class="main-content">
      <div class="quiz-container">
        <h1>ALR-46 Symbol and PRF Quiz</h1>

        <!-- Quiz Setup -->
        <div class="quiz-setup" id="quiz-setup">
          <h3>Quiz Configuration</h3>

          <div class="setup-group">
            <label>Select RWR Symbols to Include:</label>
            <div class="controls" style="margin-bottom: 10px">
              <button class="global-button" id="select-all-symbols">Select All</button>
              <button class="global-button" id="deselect-all-symbols">Deselect All</button>
            </div>
            <div class="checkbox-group" id="symbol-selection">
              <!-- Populated by JavaScript -->
            </div>
          </div>

          <div class="setup-group">
            <label>Select Groups to Include:</label>
            <div class="controls" style="margin-bottom: 10px">
              <button class="global-button" id="select-all-groups">Select All</button>
              <button class="global-button" id="deselect-all-groups">Deselect All</button>
            </div>
            <div class="checkbox-group" id="group-selection">
              <!-- Populated by JavaScript -->
            </div>
          </div>

          <div class="setup-group">
            <label for="question-count">Number of Questions:</label>
            <input
              type="number"
              id="question-count"
              class="number-input"
              value="10"
              min="1"
              max="50"
            />
          </div>

          <h3>Hints</h3>

          <div class="setup-group" style="margin-bottom: 6px">
            <div class="checkbox-item">
              <input type="checkbox" id="show-table-hint" checked />
              <label
                for="show-table-hint"
                style="cursor: pointer"
                title="Shows what RWR table (ex: Air Intercept Table, Land Table, Sea Table) the entry is from."
              >
                Show source table hints during quiz</label
              >
            </div>
          </div>

          <div class="setup-group">
            <div class="checkbox-item">
              <input type="checkbox" id="show-description-hint" />
              <label
                for="show-description-hint"
                style="cursor: pointer"
                title="Shows a tooltip when that reveals the description (ex: vehicle name) of the radar system when hovered over."
              >
                Show radar description hints during quiz</label
              >
            </div>
          </div>

          <div class="controls">
            <button class="global-button" id="start-quiz-btn">Start Quiz</button>
          </div>
        </div>

        <!-- Quiz Game -->
        <div class="quiz-game" id="quiz-game">
          <div class="question-counter" id="question-counter">Question 1 of 10</div>

          <h3>
            What radar system has this RWR symbol and PRF tone?
            <span class="description-hint" id="description-hint-container" style="display: none">
              <button
                class="description-hint-button"
                id="description-hint-button"
                type="button"
                title="Click for radar description"
              >
                ?
              </button>
              <div class="description-tooltip" id="description-tooltip">
                <!-- Populated by JavaScript -->
              </div>
            </span>
          </h3>

          <div class="symbol-display" id="symbol-display">
            <!-- Populated by JavaScript -->
          </div>

          <div
            class="table-hint"
            id="table-hint"
            style="margin: 15px 0; font-size: 0.9em; color: var(--highlight); display: none"
          ></div>

          <div class="audio-controls">
            <button class="play-button" id="quiz-play-btn">‚ñ∂ Play Sound</button>
            <button class="stop-button" id="quiz-stop-btn">‚èπ Stop Sound</button>
            <div class="volume-control">
              <label for="quiz-volume-slider">Volume:</label>
              <input id="quiz-volume-slider" max="100" min="0" type="range" value="50" />
            </div>
          </div>

          <div class="answer-choices" id="answer-choices">
            <!-- Populated by JavaScript -->
          </div>

          <div class="controls">
            <button
              class="global-button"
              id="exit-quiz-btn"
              style="background-color: var(--danger-color)"
            >
              Exit Quiz
            </button>
            <button class="next-question-btn" id="next-question-btn">Next Question</button>
          </div>
        </div>

        <!-- Quiz Results -->
        <div class="quiz-results" id="quiz-results">
          <h2>Quiz Complete!</h2>
          <div class="score-display" id="score-display">8/10 (80%)</div>

          <div class="results-breakdown" id="results-breakdown">
            <!-- Populated by JavaScript -->
          </div>

          <!-- Note: Leaderboard Disabled -->
          <!-- <div class="leaderboard-submit">
            <h3>Submit to Leaderboard</h3>

            <button id="submit-score-btn" class="global-button">Submit Score</button>
          </div> -->

          <!-- <div id="leaderboard-button-container" class="controls">
            <a href="leaderboard.html" class="global-button">üèÜ View Leaderboard</a>
          </div> -->

          <div class="controls">
            <button class="global-button" id="restart-quiz-btn">Take Another Quiz</button>
          </div>
        </div>

        <div class="progress-container" id="progress-container" style="display: none">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
      </div>
