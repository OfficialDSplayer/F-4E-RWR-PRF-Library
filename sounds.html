<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RWR PRF Sound Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/themes.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/components.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <a href="index.html" class="nav-brand">
          <img
            src="assets/handoff_icon.jpg"
            alt="Logo"
            style="height: 32px; vertical-align: middle; margin-right: 10px"
          />
          F-4E RWR PRF Library
        </a>
        <button class="nav-toggle" onclick="toggleMobileMenu()">â˜°</button>
        <ul class="nav-menu" id="nav-menu">
          <li class="nav-item"><a href="index.html" class="nav-link active">Home</a></li>
          <li class="nav-item"><a href="sounds.html" class="nav-link">Sound Player</a></li>
          <li class="nav-item"><a href="quiz.html" class="nav-link">Handoff Quiz</a></li>
        </ul>
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Dark Mode</button>
      </div>
    </nav>

    <main class="main-content">
      <section style="text-align: center">
        <h1>RWR PRF Sound Player</h1>
        <h3>Using sounds from the DCS Heatblur F-4E Module</h3>
        <h4 style="color: var(--danger-color)">
          <b>** DO NOT PRESS PLAY ALL UNLESS YOUR VOLUME IS VERY LOW **</b>
        </h4>
      </section>

      <section class="controls">
        <button class="global-button" id="play-all-btn">Play All</button>
        <button class="global-button" id="stop-all-btn">Stop All</button>
        <button class="global-button" id="toggle-dark-mode-btn">Toggle Dark Mode</button>
        <div class="volume-control">
          <label for="volume-slider">Volume:</label>
          <input type="range" id="volume-slider" min="0" max="100" value="100" />
        </div>
      </section>

      <section class="controls search-controls">
        <div class="search-wrapper">
          <input
            type="text"
            id="search-input"
            placeholder="Search sounds..."
            class="search-input"
          />
          <div id="symbol-filter-wrapper">
            <button id="symbol-filter-toggle" class="global-button symbol-filter-toggle">
              Filter Symbols â¬‡
            </button>
            <div id="symbol-filter-dropdown" class="symbol-dropdown"></div>
          </div>
        </div>
      </section>

      <section class="controls">
        <button class="global-button" id="expand-all-btn">Expand All Groups</button>
        <button class="global-button" id="collapse-all-btn">Collapse All Groups</button>
        <button class="global-button" id="show-all-radar-btn">Show All Radar Info</button>
        <button class="global-button" id="hide-all-radar-btn">Hide All Radar Info</button>
      </section>

      <section>
        <div id="progress-container" class="progress-container">
          <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div id="audio-list">Loading sounds...</div>
      </section>
    </main>

    <!-- JavaScript Files (existing real scripts) -->
    <script src="js/utils.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/config.js"></script>
    <script src="js/ui-components.js"></script>
    <script src="js/data-loader.js"></script>
    <script src="js/audio-manager.js"></script>
    <script src="js/sound-display.js"></script>
    <script src="js/symbol-filter.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
