<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>F-4E RWR PRF Sound Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
      margin: 0;
    }
    h1, h2, h3, h4 {
      text-align: center;
      margin-bottom: 10px;
    }
    .controls {
      text-align: center;
      margin: 20px 0;
    }
    .audio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .audio-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .file-name {
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
      font-size: 1rem;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .play-button {
      background-color: #4CAF50;
      color: white;
    }
    .stop-button {
      background-color: #f44336;
      color: white;
    }
    .global-button {
      background-color: #2196F3;
      color: white;
      margin: 5px;
    }
    .volume-control {
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    input[type="range"] {
      width: 200px;
    }
    .group-title {
      font-size: 1.5em;
      margin: 30px 0 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>F-4E RWR PRF Sound Player</h1>
  <h2>By DSplayer using sounds from the DCS Heatblur F-4E Module</h2>
  <h3>Highly WIP!! Last updated 2025-04-29 (using DCS 2.9.15.9599)</h3>
  <h4>**DO NOT PRESS PLAY ALL UNLESS YOUR VOLUME IS VERY LOW**</h4>

  <div class="controls">
    <button class="global-button" onclick="playAll()">Play All</button>
    <button class="global-button" onclick="stopAll()">Stop All</button>
    <div class="volume-control">
      <label for="volume-slider">Volume:</label>
      <input type="range" id="volume-slider" min="0" max="100" value="100">
    </div>
  </div>

  <div id="audio-list">
    Loading sounds...
  </div>

  <script>
    let playingSources = [];
    let audioContext;
    let gainNode;
    let soundBuffers = {};
    let groupsData = {};

    async function loadWavFiles() {
      try {
        const [wavListResponse, groupsResponse] = await Promise.all([
          fetch('wav_list.json'),
          fetch('groups.json')
        ]);
        let wavFiles = await wavListResponse.json();
        groupsData = await groupsResponse.json();

        wavFiles.sort((a, b) => a.localeCompare(b));

        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        gainNode = audioContext.createGain();
        gainNode.connect(audioContext.destination);

        const volumeSlider = document.getElementById('volume-slider');
        const savedVolume = localStorage.getItem('volumeLevel');
        if (savedVolume !== null) {
          volumeSlider.value = savedVolume;
          gainNode.gain.setValueAtTime(parseInt(savedVolume) / 100, audioContext.currentTime);
        }

        volumeSlider.addEventListener('input', function() {
          const volume = parseInt(this.value) / 100;
          gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
          localStorage.setItem('volumeLevel', this.value);
        });

        const groups = {};

        for (const file of wavFiles) {
          const fetchResponse = await fetch(file);
          const arrayBuffer = await fetchResponse.arrayBuffer();
          const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
          soundBuffers[file] = audioBuffer;

          const groupInfo = groupsData[file] || { group: "Other", name: file.split('/').pop() };

          if (!groups[groupInfo.group]) {
            groups[groupInfo.group] = [];
          }

          groups[groupInfo.group].push({ file, displayName: groupInfo.name });
        }

        displayGroups(groups);

      } catch (error) {
        console.error('Error loading JSON files:', error);
        document.getElementById('audio-list').textContent = 'Failed to load sounds.';
      }
    }

    function displayGroups(groups) {
      const audioList = document.getElementById('audio-list');
      audioList.innerHTML = '';

      for (const groupName of Object.keys(groups).sort()) {
        const groupTitle = document.createElement('h2');
        groupTitle.className = 'group-title';
        groupTitle.textContent = groupName;
        audioList.appendChild(groupTitle);

        const groupGrid = document.createElement('div');
        groupGrid.className = 'audio-grid';

        for (const sound of groups[groupName]) {
          const card = document.createElement('div');
          card.className = 'audio-card';

          const name = document.createElement('div');
          name.className = 'file-name';
          name.textContent = sound.displayName;

          const buttonGroup = document.createElement('div');
          buttonGroup.className = 'button-group';

          const playButton = document.createElement('button');
          playButton.className = 'play-button';
          playButton.textContent = 'Play';

          const stopButton = document.createElement('button');
          stopButton.className = 'stop-button';
          stopButton.textContent = 'Stop';

          playButton.onclick = () => startLoop(sound.file);
          stopButton.onclick = () => stopLoop(sound.file);

          buttonGroup.appendChild(playButton);
          buttonGroup.appendChild(stopButton);
          card.appendChild(name);
          card.appendChild(buttonGroup);
          groupGrid.appendChild(card);
        }

        audioList.appendChild(groupGrid);
      }
    }

    function startLoop(file) {
      stopLoop(file);
      const buffer = soundBuffers[file];
      if (!buffer) return;

      const sourceNode = audioContext.createBufferSource();
      sourceNode.buffer = buffer;
      sourceNode.loop = true;
      sourceNode.connect(gainNode);
      sourceNode.start(0);
      playingSources.push({ file, node: sourceNode });
    }

    function stopLoop(file) {
      playingSources = playingSources.filter(src => {
        if (src.file === file) {
          try {
            src.node.stop();
            src.node.disconnect();
          } catch (e) {
            console.error(e);
          }
          return false;
        }
        return true;
      });
    }

    function stopAll() {
      playingSources.forEach(src => {
        try {
          src.node.stop();
          src.node.disconnect();
        } catch (e) {
          console.error(e);
        }
      });
      playingSources = [];
    }

    function playAll() {
      stopAll();
      Object.keys(soundBuffers).forEach(file => startLoop(file));
    }

    loadWavFiles();
  </script>
</body>
</html>
